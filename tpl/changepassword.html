<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.changepasswordform.oldpassword.focus();">
<div id="pageheader">
	{include="page.header"}
	<form method="POST" action="" name="changepasswordform" id="changepasswordform" role="form">
		<div class="form-group">
			<label for="oldpassword">Old password</label><br/>
			<input type="password" name="oldpassword" id="oldpassword">
		</div>
		<div class="form-group">
			<label for="setpassword">New password</label><br/>
			<input type="password" name="setpassword" id="setpassword">
		</div>
		<input type="hidden" name="token" value="{$token}">
		<div>
			<input type="submit" name="Save" value="Save password" class="bigbutton">
		</div>
	</form>
</div>
{include="page.footer"}
</body>
</html>
